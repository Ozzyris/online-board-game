			<div class="input-group" >
				<label>Enter your name</label>
				<input type="text" [(ngModel)]="input_player_name">
				<p class="info" *ngIf="info_player_name"><span class="icon">ÔÅ±</span>{{info_player_name}}</p>
			</div>
		</div>

	</div>
</section>
