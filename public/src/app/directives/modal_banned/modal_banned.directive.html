<section class="game_id" *ngIf="is_modal_active">
	<div class="modal">
		<div class="header">
			<h4>You've been kicked out to this game of Illegal Galerapagos</h4>
		</div>
		<div class="body">
			<div class="illustration" >
				<img src="../../assets/images/radeau-fin.jpg" alt="">
				<p>Please cry in silence</p>
			</div>
		</div>
		<div class="footer">
			<a class="button" (click)="leave_game()">Bye bye</a>
		</div>
	</div>
</section>
